{{ define "main" }}

    <h1>{{ i18n "category" | humanize }}: {{ .Title }}</h1>
    <div class="post-info">
        <a href="{{ "categories/" | absLangURL }}">{{ i18n "toAllCategories" | humanize }}</a>
    </div>
    {{ range .Data.Pages }}
        {{ partial "postSummary.html" . }}
    {{ end }}

{{ end }}
